<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
                               
    <title>Final</title>
    
  </head>
  
  
  <body>
    
    <header><h1>weather</h1></header>

    <div class="background1" id="background1"></div>
    <div class="background2" id="background2"></div>
      
      <div class="container">
        <div class="selectBox">
          <select id="selectBox">
            <option>Choose a location</option>
            <optgroup label="United States">
                <option value="College Park, MD, US">College Park, MD</option>
                <option value="New York City, NY, US">New York City, NY</option>
                <option value="Pittsburgh, PA, US">Pittsburgh, PA</option>
                <option value="San Francisco, CA, US">San Francisco, CA</option>
                <option value="Los Angeles, CA, US">Los Angeles, CA</option>
                <option value="Seattle, WA, US">Seattle, WA</option>
                <option value="Chicago, IL, US">Chicago, IL</option>
            </optgroup>

            <optgroup label="Canada">
              <option value="Toronto, Canada">Toronto, Ontario</option>
              <option value="Montreal, Canada">Montreal, Quebec</option>
              <option value="Vancouver, Canada">Vancouver, B.C.</option>
            </optgroup>

            <optgroup label="Asia">
              <option value="Taipei, Taiwan">Taipei, Taiwan</option>
              <option value="Tainan, Taiwan">Tainan, Taiwan</option>
              <option value="Seoul, South Korea">Seoul, South Korea</option>
              <option value="Mumbai, India">Mumbai, India</option>
              <option value="Tokyo, Japan">Tokyo, Japan</option>
              <option value="Osaka, Japan">Osaka, Japan</option>
              <option value="Beijing, China">Beijing, China</option>
              <option value="Shanghai, China">Shanghai, China</option>
            </optgroup>

          <optgroup label="Europe">
            <option value="Madrid, Spain">Madrid, Spain</option>
            <option value="Paris, France">Paris, France</option>
            <option value="Berlin, Germany">Berlin, Germany</option>
            <option value="London, United Kingdom">London, United Kingdom</option>
            <option value="Stockholm, Sweden">Stockholm, Sweden</option>
          </optgroup>
          </select>
        </div>
    
        <button id="tempUnitSelect">Change tempUnit</button>
    
        <div class="weatherContainer">
          <div class="weatherWrapper_top">
              <div class="weatherColumnWrapper_left">
                      <span class="weather" id="weather">XXXXy</span>
                      <span class="location" id="location">City, Country</span>
                      <span class="localTime" id="localTime">yyyy/mm/dd Someday hh:mm (UTC+?)</span>
              </div>
              <div class="weatherColumnWrapper_right">
                  <div class="weatherColumnWrapper_right_top">
                      <span class="currTemp" id="currTemp">10.0°</span>
                      <div class="weatherColumnWrapper_right_top_right">
                          <span class="currTemp_high" id="currTemp_high">10.0°</span>
                          <span class="currTemp_low" id="currTemp_low">10.0°</span>
                      </div>
                  </div>
                  <span class="feelslikeText">Feelslike</span>
                  <div class="weatherColumnWrapper_right_bottom">
                      <span class="feelslike" id="feelslike">10.0°</span>
                      <div class="weatherColumnWrapper_right_bottom_right">
                          <span class="feelslike_high" id="feelslike_high">10.0°</span>
                          <span class="feelslike_low" id="feelslike_low">10.0°</span>
                      </div>
                  </div>
              </div>
          </div>
          <div class="weatherWrapper_bottom">
              <div class="tableIcons">
                <img class="tempIcon" src="./assets/icons/Temperature icon.png" alt="icon of temperature">
                <img class="rainIcon" src="./assets/icons/Rain Probability icon.png" alt="icon representing probability to rain">
              </div>
              <div class="table_BG table0 table0_Background">
                <span class="times" id="time0">Now</span>
                <span id="temp0">10°</span>
                <span id="rain0">100%</span>
              </div>
              <div class="table_BG table1">
                <span class="times" id="time1">19</span>
                <span id="temp1">10°</span>
                <span id="rain1">100%</span>
              </div>
              <div class="table_BG table2">
                <span class="times" id="time2">20</span>
                <span id="temp2">10°</span>
                <span id="rain2">100%</span>
              </div>
              <div class="table_BG table3">
                <span class="times" id="time3">21</span>
                <span id="temp3">10°</span>
                <span id="rain3">100%</span>
              </div>
              <div class="table_BG table4">
                <span class="times" id="time4">22</span>
                <span id="temp4">10°</span>
                <span id="rain4">100%</span>
              </div>
              <div class="table_BG table5">
                <span class="times" id="time5">23</span>
                <span id="temp5">10°</span>
                <span id="rain5">100%</span>
              </div>
          </div>
    
        </div>
      </div>

    <!-- <footer>Powered by <a href="https://www.visualcrossing.com/weather-api" target="_blank">VisualCrossing's weather API</a>.<br>Website made by I-Hsien (Ethan) Chen, 2024.</footer> -->
  </body>

    <!-- import GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- import the webpage's javascript file -->
    <script src="main.js"></script>

</html>
